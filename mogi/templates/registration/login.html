
{% extends "mogi/base.html" %}
{% block content %}
<div class="card" style="max-width:420px;margin:0 auto">
  <div class="title">Login</div>
  <form method="post">{% csrf_token %}
    <div style="display:grid;gap:8px;margin-top:10px">
      <label>Username<input name="username" class="btn" style="width:100%;background:#0f1420;border:1px solid #223"></label>
      <label>Password<input type="password" name="password" class="btn" style="width:100%;background:#0f1420;border:1px solid #223"></label>
      <button class="btn primary" type="submit">Login</button>
      <div class="muted">No account? <a href="{% url 'signup' %}">Sign up</a>

    </div>
  </form>
</div>
{% endblock %}
