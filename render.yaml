services:
  - type: web
    name: mk-mogi-tracker
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    # Run migrations each start, then launch Gunicorn
    startCommand: bash -lc "python manage.py migrate --noinput && gunicorn project.wsgi:application --preload"
    autoDeploy: true
    healthCheckPath: "/"
    envVars:
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "${RENDER_EXTERNAL_HOSTNAME}"
      - key: DJANGO_CSRF_TRUSTED
        value: "https://${RENDER_EXTERNAL_HOSTNAME}"
      - key: DATABASE_URL
        fromDatabase:
          name: mk-mogi-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.9"

databases:
  - name: mk-mogi-db
    plan: free
